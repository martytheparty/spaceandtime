@for(stRenderer of stRenderers; track stRenderer.stRendererId; let i = $index) {
    <table>
        <tr>
            <td>
                <app-viz 
                #visualizationItem
                tabindex="2"
                [stRendererInputId]="stRenderer.stRendererId"
                ></app-viz>
            </td>
            <td>
                <button
                    data-cy="update-viz-button"
                    (click)="editRendererItem(stRenderer.stRendererId)"
                    mat-stroked-button
                >
                    <mat-icon>edit</mat-icon> Update
                </button>
                <button
                    data-cy="delete-viz-button"
                    (click)="deleteRendererItem(stRenderer.stRendererId)"
                    mat-stroked-button class="warn-button"
                >
                    <mat-icon>delete</mat-icon> Delete
                </button>
            </td>
        </tr>
    </table>
}
